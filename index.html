<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Game</title>
  <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Dyslexic', Arial, sans-serif;
      background: linear-gradient(180deg, #fef9e7, #d1f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
      margin: 0;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #ff7043;
      margin-bottom: 10px;
    }
    #scoreText {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #00796b;
    }
    .game-container {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px 30px;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }
    img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.1);
    }
    button {
      background: #ffe082;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      margin: 8px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ffb74d;
    }
    .end-message {
      font-size: 1.3em;
      color: #4caf50;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üè† Vocabulary Game</h1>
  <div id="scoreText">Score: 0</div>
  <div class="game-container">
    <img id="objectImage" src="" alt="Vocabulary Image" onerror="imgError(event)" />
    <div class="options"></div>
  </div>

<audio id="correctSound" preload="auto">
  <source src="sounds/correct.mp3" type="audio/mpeg">
</audio>

<audio id="wrongSound" preload="auto">
  <source src="sounds/wrong.mp3" type="audio/mpeg">
</audio>


  <script>
    const items = [
      { word: "bedroom", img: "images/01_bedroom.svg" },
      { word: "chair", img: "images/02_chair.svg" },
      { word: "table", img: "images/03_table.svg" },
      { word: "painting", img: "images/04_painting.svg" },
      { word: "armchair", img: "images/05_armchair.svg" },
      { word: "sofa", img: "images/06_sofa.svg" },
      { word: "bookcase", img: "images/07_bookcase.svg" },
      { word: "clock", img: "images/08_clock.svg" },
      { word: "mat", img: "images/09_mat.svg" },
      { word: "mirror", img: "images/10_mirror.svg" },
      { word: "phone", img: "images/11_phone.svg" },
      { word: "computer", img: "images/12_computer.svg" },
      { word: "desk", img: "images/13_desk.svg" },
      { word: "lamp", img: "images/14_lamp.svg" },
      { word: "bed", img: "images/15_bed.svg" },
      { word: "door", img: "images/16_door.svg" },
      { word: "teddy", img: "images/18_teddy.svg" },
      { word: "bike", img: "images/19_bike.svg" },
    ];

    const image = document.getElementById("objectImage");
    const optionsContainer = document.querySelector(".options");
    const scoreText = document.getElementById("scoreText");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");

    let score = 0;
    let currentIndex = 0;

    function shuffle(array) {
      const copy = array.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function imgError(e) {
      e.target.src =
        'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="100%" height="100%" fill="%23ffebee"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23c62828" font-size="16">Image not found</text></svg>';
    }

    function showItem() {
      const item = items[currentIndex];
      image.src = item.img;
      const choices = shuffle([
        item.word,
        ...shuffle(items.filter(i => i.word !== item.word))
          .slice(0, 2)
          .map(i => i.word),
      ]);

      optionsContainer.innerHTML = "";
      choices.forEach(choice => {
        const button = document.createElement("button");
        button.textContent = choice;
        button.onclick = () => checkAnswer(choice);
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selected) {
      const item = items[currentIndex];
      if (selected === item.word) {
        score++;
        scoreText.textContent = `Score: ${score}`;
        correctSound.play();
      } else {
        wrongSound.play();
      }
      currentIndex++;
      if (currentIndex < items.length) {
        showItem();
      } else {
        optionsContainer.innerHTML = `<div class='end-message'>üéâ Game Over! Final score: ${score}/${items.length}</div>`;
        image.style.display = "none";
      }
    }

    showItem();
  </script>
</body>
</html>
